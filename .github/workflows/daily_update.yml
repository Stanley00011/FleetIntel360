name: Daily Fleet Sync

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:      # "Run workflow" UI for testing

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Simulation & Pipeline
        env:
         
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # We run for 'today' (2026-01-18)
          python run_daily_ops.py

      - name: Commit and Push Updated Database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Only add the database and the raw files generated today
          git add warehouse/analytics/analytics.duckdb warehouse/raw/
          git commit -m "Automated Refresh: $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push